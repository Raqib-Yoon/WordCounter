<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="textarea_parent">
            <div class="textarea_container">
                <textarea id="textarea" cols="30" rows="10" placeholder="Write Something..."></textarea>
            </div>
            <h1>Word Counter</h1>
        </div>
        <div class="word_content">
            <div class="counters_div">
                <h2>Words</h2>
                <h1 id="words_count">0</h1>
            </div>

            <div class="counters_div">
                <h2 id="letter">Letters<br></h2>
                <h1 id="letters_count">0</h1>
            </div>

            <div class="counters_div">
                <h2 id="spaces">Letters with spaces</h2>
                <h1 id="spaces_count">0</h1>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
